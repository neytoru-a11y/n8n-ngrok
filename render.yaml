services:
  - type: web
    name: n8n-viral-finder
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "ChangeThisPassword123!"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_PORT
        value: "5678"
      - key: NGROK_AUTHTOKEN
        sync: false
    # Force Render to start this explicitly
    startCommand: /usr/local/bin/start.sh
