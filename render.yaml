services:
  - type: web
    name: n8n-viral-finder
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    # Optional but safe: let n8n know its external URL so webhooks build correctly
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "ChangeThisPassword123!"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: "https"
      # Replace with your actual Render URL after the first deploy
      - key: N8N_WEBHOOK_URL
        value: "https://<your-service>.onrender.com"
